<template name="login">
    <div class="dialog">
    <div class="panel panel-default">
        <p class="panel-heading no-collapse">Sign In</p>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label>Username</label>
                    <input type="username" name="loginUsername" placeholder="email/username"
                           class="form-control span12">
                </div>
                <div class="form-group">
                <label>Password</label>
                    <input type="password" name="loginPassword" placeholder="password"
                            class="form-controlspan12 form-control">

                </div>
                <input type="submit" value="Sign-in" class="btn btn-primary pull-right">
            </form>
        </div>

      </div>
        <p class="pull-right" style=""><a href="/passwordReset" target="blank" style="font-size: .75em; margin-top: .25em;">Forgot your password?</a></p>
    <p><a href="/register">Sign-up</a></p>
    </div>


</template>
