<template name="addMovie">
    <div class="addMovie">
        <form>
            <label>
                Title:
                <input type="text" name="title" placeholder="title">
            </label>
            <label>
                Desciption:
                <input type="text" name="description" placeholder="title">
            </label>
            <label>
                Release Year:
                <input type="text" name="release_year" placeholder="title">
            </label>
            <label>
                Star:
                <input type="text" name="star" placeholder="title">
            </label>
            <button type="submit" class="save">Add Movie</button>
        </form>
    </div>
</template>
